<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas Formulir</title>
	<style type="text/css">
		.submit {
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="1" align="center">
		<tr>
			<th colspan="2">Registration Form</th>
		</tr>
		<tr>
			<td><label for="name">Student Name</label></td>
			<td><input type="text" name="text" id="name"></td>
		</tr>
		<tr>
			<td><label for="fname">Father's Name</label></td>
			<td><input type="text" name="text" id="fname"></td>
		</tr>
		<tr>
			<td><label for="mname">Mother's Name</label></td>
			<td><input type="text" name="text" id="name"></td>
		</tr>
		<tr>
			<td><label for="date">Date of Birth</label></td>
			<td><input type="date" name="date" id="date"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<label for="ml">Male</label><input type="radio" name="jenis-kelamin" id="ml">
				<label for="fm">Female</label><input type="radio" name="jenis-kelamin" id="fm">
			</td>
		</tr>
		<tr>
			<td><label for="email">Email ID</label></td>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<td><label for="no">Mobile No.</label></td>
			<td><input type="number" name="number" id="no"></td>
		</tr>
		<tr>
			<td><label for="alamat">Address</label></td>
			<td><textarea id="alamat"></textarea></td>
		</tr>
		<tr>
			<td><label for="city">City</label></td>
			<td><input type="text" name="kota" id="kota"></td>
		</tr>
		<tr>
			<td><label for="negara">Negara</label></td>
			<td><input type="text" name="kota" id="negara"></td>
		</tr>
		<tr class="submit">
			<td colspan="2"><input type="submit" name="submit"></td>
		</tr>
	</table>
</body>
</html>
